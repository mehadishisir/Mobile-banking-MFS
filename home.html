<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS home</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- ammount dashboard -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Total ammount</div>
                <div id="current-balance" class="stat-value">89400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- action button -->
            <div>
              <button id="add-money-form" class="btn btn-lg">Add Money</button>
              <button id="withdraw-form" class="btn btn-lg">Withdraw</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div id="add-money" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Ammount</label>
          <input id="ammount" type="text" class="input" placeholder="Enter your ammount" />
          <label class="label">Pin</label>
          <input id="pin" type="password" class="input" placeholder="Enter your Pin" />
          <button id="add-money-btn" class="btn btn-neutral mt-4">Add Money</button>


          
          </div>
            
</div>
            <!-- add money form end -->
             <!-- cashout start -->
                       <div id="withdraw"  class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Ammount</label>
          <input id="cashout-ammount" type="text" class="input" placeholder="Enter your ammount" />
          <label class="label">Pin</label>
          <input id="cash-out-pin" type="password" class="input" placeholder="Enter your Pin" />
          <button id="cash-out-btn" class="btn btn-neutral mt-4">Cash Out</button>


          
          </div>
            
</div>
              <!-- cashout end -->
          </div>
        </div>
      </div>
    </main>
        <script src="js/home.js"></script>
        <script src="js/cashout.js"></script>
        <script src="js/features.js"></script>
  </body>
</html>
